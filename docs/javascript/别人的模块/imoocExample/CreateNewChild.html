<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<script type="text/javascript">
var main = document.body;
//创建链接
function createa(url,text)
{
    var log = console.log.bind(console);  
    var newAdr = document.createElement("a");
    newAdr.href = url;
    var textNode = document.createTextNode(text);
    newAdr.appendChild(textNode);
    main.appendChild(newAdr);
}
// 调用函数创建链接
</script> 
<input type="button" value="button" onclick= "createa('http://www.4399.com','hello')" />
</body>
</html>
