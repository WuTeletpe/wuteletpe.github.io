<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
 		var log = console.log.bind(console);       
    var DivNode = document.getElementsByTagName("div");
    var childOfDiv = DivNode[0].childNodes;
    document.write("number of childOfDiv:" + childOfDiv.length);
    for(var i = 0;i<childOfDiv.length;i++)
    {
    	// log(childOfDiv[i]);
    	document.write("type:" + childOfDiv[i].nodeType + "<br>");
    }
 
</script>
</body>
</html>
