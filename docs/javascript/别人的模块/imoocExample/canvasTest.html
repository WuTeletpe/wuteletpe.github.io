<!DOCTYPE HTML>
<html>
<title>画图 canvas</title>
<body>

<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">
	var cxt = document.getElementById("myCanvas");
	var c = cxt.getContext("2d");

	c.fillStyle = "green";
	c.strokeStyle = "red";
	c.lineWidth = 10;
	var x = 10;
	var y = 10;
	var w = 10;
	var h = 10;

	c.moveTo(0.25 * w, 0.25 * h);
	c.beginPath();
	c.quadraticCurveTo(0.05 * w, 0.25 * h, 0, 0.5 * h, 0.16 * w, 0.55 * h);
	c.quadraticCurveTo(0, 0.66 * h, 0.18 * w, 0.9 * h, 0.31 * w, 0.8 * h);
	c.quadraticCurveTo(0.4 * w, h, 0.7 * w, h, 0.8 * w, 0.8 * h);
	c.quadraticCurveTo(w, 0.8 * h, w, 0.6 * h, 0.875 * w, 0.5 * h);
	c.quadraticCurveTo(w, 0.3 * h, 0.8 * w, 0.1 * h, 0.625 * w, 0.2 * h);
	c.quadraticCurveTo(0.5 * w, 0.05 * h, 0.3 * w, 0.05 * h, 0.25 * w, 0.25 * h);
	// c.close();

</script>

</body>
</html>
